<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0"></script>
</head>
<body>
    <div class="container h-[80vh] w-[80%] shadow-[2px_2px_6px_red]">
        <div class="box h-[100px] w-[100px] border border-black m-1 transition-all duration-1000 ease-in-out delay-200 hover:rotate-[170deg] hover:bg-red-500">
        </div>
        <div class="box h-[100px] w-[100px] border border-black m-1 transform translate-x-[90px]">
        </div>
        <div class="box h-[100px] w-[100px] border border-black m-1 transform scale-200">
        </div>
        <div class="box h-[100px] w-[100px] border border-black m-1 transform translate-x-[300px] skew-[20deg]">
        </div>
    </div>
</body>
</html>

<!-- Container:

h-[80vh] = Height set to 80% of the viewport height.
w-[80%] = Width set to 80% of its parent container.
shadow-[2px_2px_6px_red] = Custom box-shadow, since Tailwind doesn't have a built-in way for exact values, but you can use arbitrary values like this.
Boxes:

h-[100px] and w-[100px] = Set the height and width of the box to 100px.
border = Adds a 1px solid border.
m-1 = Margin of 0.25rem (equivalent to 2px).
Box 1 (Transition and Hover Effects):

transition-all = Apply a transition to all properties.
duration-1000 = Set the transition duration to 1 second.
ease-in-out = Set the timing function for the transition.
delay-200 = Delay the transition by 0.2 seconds.
hover:rotate-[170deg] = Apply a rotate(170deg) transformation on hover.
hover:bg-red-500 = Change the background color to red on hover.
Box 2 (Translate):

transform = Enable transformations.
translate-x-[90px] = Translate the box by 90px along the X-axis.
Box 3 (Scale):

scale-200 = Scale the box to 2x its original size (equivalent to scale(2) in CSS).
Box 4 (Translate and Skew):

transform = Enable transformations.
translate-x-[300px] = Translate the box by 300px along the X-axis.
skew-[20deg] = Skew the box by 20 degrees.
