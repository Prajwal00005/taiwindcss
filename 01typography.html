 font-family >>font-[value]

font-style [italic/not-italic]

letter-spacing>>tracking-[value] //wider,widest/
line-height>>text-[size/number]

list-style-type>>list-[none,disc,decimal]
text-align>> text-[value]//left,right,start,end,justify,center
color>>text-[colorvalue]-[dark/200/300/400]

text-decoration-color>>decoration-[color]-500

text-decoration-thickness>>decoration-3
text-underline-offset>>underline-offset-1,2,4,8
text-transform>>uppercase/capitalize
