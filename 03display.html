<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Using Tailwind classes for display properties -->
    <div class="inline">
        Hello
    </div>
    <span class="inline">
        world
    </span>
    <h1 class="block">
        welcome
    </h1>
    <span class="block">
        what
    </span>
    <button class="inline-block">
        hellow
    </button>
    <span class="hidden">
        click
    </span>
</body>
</html>
<!-- inline = This class makes the element behave like an inline element (only takes up as much width as its content, no height styling).
block = This class makes the element behave like a block-level element, taking up the full available width.
inline-block = This class makes the element behave like an inline element but allows block-level styles (like padding, margin, etc.) to be applied.
hidden = This class hides the element, similar to display: none;, and it doesn't take any space in the layout. -->
